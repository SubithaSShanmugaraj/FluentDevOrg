<template>
    <div class="product-grid-container">
        <template if:true={hasProducts}>
            <div class="product-grid">
                <template for:each={products} for:item="product">
                    <div key={product.Id} class="product-card">
                        <div class="product-image-container">
                            <img src={product.Image_URL__c} alt={product.Name} class="product-image" />
                        </div>
                        <div class="product-info">
                            <h3 class="product-name">{product.Name}</h3>
                            <p class="product-description">{product.Description__c}</p>
                            <div class="product-footer">
                                <span class="product-price">${product.Price__c}</span>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </template>

        <template if:false={hasProducts}>
            <div class="no-products">
                <p>No products available at this time.</p>
            </div>
        </template>

        <template if:true={error}>
            <div class="error-message">
                <p>Error loading products. Please try again later.</p>
            </div>
        </template>
    </div>
</template>
